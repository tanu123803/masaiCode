<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Manager</title>
</head>
<body>
  <h2>Attendance Manager</h2>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [students, setStudents] = React.useState([
        { id: 1, name: "Aman", present: true },
        { id: 2, name: "Tanu", present: false },
        { id: 3, name: "Ravi", present: true },
        { id: 4, name: "Neha", present: false },
        { id: 5, name: "Rita", present: true }
      ]);

      function toggleAttendance(id) {
        const updated = students.map(function(student) {
          if (student.id === id) {
            return {
              id: student.id,
              name: student.name,
              present: !student.present
            };
          } else {
            return student;
          }
        });
        setStudents(updated);
      }

      let presentCount = 0;
      students.forEach(function(student) {
        if (student.present) {
          presentCount++;
        }
      });

      return (
        <div>
          <p>Total Present: {presentCount}</p>
          {students.map(function(student) {
            return (
              <div key={student.id}>
                <span className={student.present ? "present" : "absent"}>
                  {student.name} - {student.present ? "Present" : "Absent"}
                </span>
                <button onClick={() => toggleAttendance(student.id)}>Toggle</button>
              </div>
            );
          })}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
